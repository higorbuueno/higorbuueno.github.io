                </div>
                <div
                  class="skill p-2 d-flex align-items-center justify-content-center text-danger rotate-scale-up-diag-1"
                  data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="danger-tooltip"
                  data-bs-title="Angular">
                  <i class="fab fa-brands fa-angular fa-2x"></i>

                  data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="primary-tooltip"
                  data-bs-title="Java">

        <div id="additional-informations">

            Um projeto desenvolvido em react para um trabalho universitário.
            <!--

        data-bs-title="Projeto em Angular">
        <div class="card-body p-2">
          <i class="project-logo  fab fa-brands fa-angular text-danger"></i>
          <label>
            Um projeto desenvolvido em Angular para treinar práticas.

    </script>

  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
